            <i class="items-right fas fa-x"></i>
        </div>
        <ul class="grid list-none gap-6 items-center bg-black-variant rounded-3xl px-2 py-6 ">
            <a href="index.html">
                <li class="flex items-center justify-center">
                    <img src="../img/Home.svg" alt="">
                </li>
            </a>
            <a href="collection.html">
                <li class="flex items-center justify-center">
                    <img src="../img/music-library-2.png" alt="">

            </a>
            <a href="radio.html">

            </div>

        <section class=" w-100 my-4 grid items-center rounded-xl gap-6 md:flex ">

                    <a href="index.html">
                        <li class="flex items-center justify-center">
                            <img src="../img/Home.svg" alt="">
                        </li>
                    </a>
                    <a href="collection.html">
                        <li class="flex items-center justify-center">

                        </li>
                    </a>
                    <a href="radio.html">

                    </a>
                    <a href="fourth.html">

                    </a>
                </ul>
                <ul class="grid list-none gap-6 items-center bg-black-variant rounded-3xl px-2 py-6">

                    </a>

                </ul>

    <div

            <div>
                <h3>Seasons in</h3>
                <p>James</p>
            </div>
        </div>
        <div class="grid items-center justify-center ">
            <div class=" flex items-center justify-center ">
                <div class=" flex items-center gap-4 justify-between ">
                    <div class="hidden items-center gap-4 md:flex">

                        <img src="../img/previous.svg" alt="">
                    </div>
                    <!-- div.flex.items-center -->
                    <div class="flex items-center">
                        <img src="../img/play.svg" alt="">
                        <img src="../img/next.svg" alt="">
                    </div>
                    <div class="hidden items-center md:flex">
                        <img src="../img/repeate-one.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="hidden md:flex">

            </div>
        </div>
        <div class="hidden gap-4 items-center justify-end md:flex">
            <img src="../img/volume-high.svg" alt="">
            <input type="range">
        </div>
